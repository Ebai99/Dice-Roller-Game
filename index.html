<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="game-board">
      <h1>
        <img src="images/dice-flower.jpg" alt="dice" /> Dice Roller
        <img src="images/dice-flower.jpg" alt="dice" />
      </h1>
      <div class="players">
        <div class="computer">
          <h2>COMPUTER</h2>
          <label for="computer-mode">
            <span class="material-symbols-outlined">
              check_box_outline_blank
            </span>
          </label>
          <label for="computer-mode">
            <span class="material-symbols-outlined not-active">
              check_box
            </span>
          </label>
          <!-- <input type="checkbox" name="player-mode" id="computer-mode" /> -->
          <input type="radio" name="player-mode" id="computer-mode" hidden />
        </div>
        <div class="multiplayers">
          <h2>FRIENDS</h2>
          <label for="multiplayer-mode">
            <span class="material-symbols-outlined">
              check_box_outline_blank
            </span>
          </label>
          <label for="multiplayer-mode">
            <span class="material-symbols-outlined not-active">
              check_box
            </span>
          </label>
          <!-- <input type="checkbox" name="player-mode" id="multiplayer-mode" /> -->
          <input type="radio" name="player-mode" id="multiplayer-mode" hidden />
        </div>
      </div>
      <div class="play">
        <button type="button" disabled>PLAY</button>
      </div>
    </section>

    <!-- Game Play -->
    <section class="game-board game-play">
      <h1>
        <img src="images/dice-flower.jpg" alt="dice" /> Dice Roller
        <img src="images/dice-flower.jpg" alt="dice" />
      </h1>
      <div class="game-interface">
        <div class="player-pannel player1-pannel">
          <p>PLAYER 1</p>
          <div class="dice-value player1-dice-value">
            <img src="images/face1.png" alt="1" class="dice-number" />
          </div>
        </div>
        <div class="play-board">
          <div class="position-boxes playing-coin player1-coin">
            <img src="images/red-coin.jpg" alt="coin1" />
          </div>
          <div class="position-boxes playing-coin player2-coin">
            <img src="images/blue-coin.jpg" alt="coin2" />
          </div>

          <div class="position-boxes">0 END</div>
          <div class="position-boxes">1 40</div>
          <div class="position-boxes">2 39</div>
          <div class="position-boxes">3 38</div>
          <div class="position-boxes">4 37</div>
          <div class="position-boxes">5 36</div>
          <div class="position-boxes">6 35</div>
          <div class="position-boxes">7 34</div>
          <div class="position-boxes">8 33</div>
          <div class="position-boxes">9 32</div>
          <div class="position-boxes">10 31</div>
          <div class="position-boxes">11 30</div>
          <div class="position-boxes">12 29</div>
          <div class="position-boxes">13 28</div>
          <div class="position-boxes">14 27</div>
          <div class="position-boxes">15 26</div>
          <div class="position-boxes">16 25</div>
          <div class="position-boxes">17 24</div>
          <div class="position-boxes">18 23</div>
          <div class="position-boxes">19 22</div>
          <div class="position-boxes">20 21</div>
          <div class="position-boxes">21 20</div>
          <div class="position-boxes">22 19</div>
          <div class="position-boxes">23 18</div>
          <div class="position-boxes">24 17</div>
          <div class="position-boxes">25 16</div>
          <div class="position-boxes">26 15</div>
          <div class="position-boxes">27 14</div>
          <div class="position-boxes">28 13</div>
          <div class="position-boxes">29 12</div>
          <div class="position-boxes">30 11</div>
          <div class="position-boxes">31 10</div>
          <div class="position-boxes">32 9</div>
          <div class="position-boxes">33 8</div>
          <div class="position-boxes">34 7</div>
          <div class="position-boxes">35 6</div>
          <div class="position-boxes">36 5</div>
          <div class="position-boxes">37 4</div>
          <div class="position-boxes">38 3</div>
          <div class="position-boxes">39 2</div>
          <div class="position-boxes">40 1</div>
          <div class="position-boxes">END 0</div>
        </div>
        <div class="player-pannel player2-pannel">
          <p>PLAYER 2</p>
          <div class="dice-value player2-dice-value">
            <img src="images/face6.png" alt="6" class="dice-number" />
          </div>
        </div>
      </div>

      <div class="roll-dice">
        <button type="button">
          <img src="images/dice-to-roll.png" alt="Roll Dice" />
        </button>
      </div>
    </section>
  </body>
</html>
